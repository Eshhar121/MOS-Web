<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers</title>
    <link rel="icon" href="img/mos-burgers-high-resolution-logo.png" type="image/icon type" class="rounded-5">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="img/mos-burgers-high-resolution-logo.png" width="70">
            </a>
            <span class="navbar-text justify-content-sm-start">
              HOME
            </span>
          <form class="d-flex" role="search">
            <input class="form-control me-2 rounded-5 w-xs-10 " id="searchbar" type="search" placeholder="Search" aria-label="Search">
            <button class="btn"><img src="img/search-icon.png" width="50" alt="search"></button>
          </form>
        </div>
      </nav>
      <div class="side">
        <a class="active" href="index.html"><img src="img/Sidebar/home.png" alt="Home" width="50"></a>

        <a href="customer.html"><img src="img/Sidebar/client.png" alt="client" width="50"></a>
        <a href="foods.html"><img src="img/Sidebar/goods.png" alt="goods" width="50"></a>
        <a href="settings.html"><img src="img/Sidebar/settings.png" alt="settings" width="50"></a>
      </div>

        <div class="row">
          <div class="col">

                </div>
              </div>
              <div class="c row row-cols-2 row-cols-md-4 g-4 mt-2" id="card">
                
              </div>
            </div>
          </div>
        </div>

    <script src = "app.js"></script>
