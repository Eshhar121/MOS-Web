<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers</title>
    <link rel="icon" href="img/mos-burgers-high-resolution-logo.png" type="image/icon type" class="rounded-5">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chela+One&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="img/mos-burgers-high-resolution-logo.png" width="70">
            </a>
            <span class="navbar-text mx-auto">
                Payment
            </span>
        </div>
      </nav>
      <div class="side">
        <a href="index.html"><img src="img/Sidebar/home.png" alt="Home" width="50"></a>
        <a href="cart.html"><img src="img/Sidebar/cart.png" alt="cart" width="50"></a>
        <a class="active" href="payment.html"><img src="img/Sidebar/payment.png" alt="payment" width="50"></a>
        <a href="customer.html"><img src="img/Sidebar/client.png" alt="client" width="50"></a>
        <a href="foods.html"><img src="img/Sidebar/goods.png" alt="goods" width="50"></a>
        <a href="settings.html"><img src="img/Sidebar/settings.png" alt="settings" width="50"></a>
      </div>
      <div class="container-fluat rounded-4">
        <div class="row">
            <div class="col-lg-12 order-md-1 mt-5 ms-4">
                <h4 class="mb-3">Customer Details</h4>
                <form class="needs-validation">
                    <div class="row g-0">
                        <div class="col-10 col-lg-6 mb-3">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control border-0 rounded-5" id="firstName">
                            <div class="invalid-feedback"> Valid first name is required. </div>
                        </div>
                        <div class="col-10 col-lg-6 mb-3">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control border-0 rounded-5" id="lastName">
                            <div class="invalid-feedback"> Valid last name is required. </div>
                        </div>
                    </div>
                    <div class="col-10 col-lg-6 mb-3">
                        <label for="email">Email <span class="text-muted">(Optional)</span></label>
                        <input type="email" class="form-control border-0 rounded-5" id="email" placeholder="you@example.com">
                        <div class="invalid-feedback"> Please enter a valid email address. </div>
                    </div>
                    <div class="col-10 col-lg-6 mb-3">
                        <label for="address">Address</label>
                        <input type="text" class="form-control border-0 rounded-5" id="address" placeholder="1234 Main St" required="">
                        <div class="invalid-feedback"> Please enter your shipping address. </div>
                    </div>
                    <div class="col-10 col-lg-6 mb-3">
                        <label for="address2">Contact</label>
                        <input type="text" class="form-control border-0 rounded-5" id="address2" placeholder="Phone Number">
                    </div>
                    <div class="row">
                        <div class="col-4 mb-3">
                            <label for="country">Country</label>
                            <select class="custom-select rounded-5 border-0 d-block w-100" id="country" required="">
                                <option value="">Sri Lanka</option>
                                <option>Sri Lanka</option>
                            </select>
                            <div class="invalid-feedback"> Please select a valid country. </div>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-lg btn-block mb-4 rounded-5" type="submit">Save Data</button>
                </form>
            </div>
        </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
