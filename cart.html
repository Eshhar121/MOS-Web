<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers</title>
    <link rel="icon" href="img/mos-burgers-high-resolution-logo.png" type="image/icon type" class="rounded-5">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chela+One&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="img/mos-burgers-high-resolution-logo.png" width="70">
            </a>
            <span class="navbar-text justify-content-sm-start">
                Cart
            </span>
          <form class="d-flex" role="search">
            <input class="form-control me-2 rounded-5 w-xs-10 border-0" id="searchbar" type="search" placeholder="Search" aria-label="Search">
            <button class="btn"><img src="img/search-icon.png" width="40" alt="search"></button>
          </form>
        </div>
      </nav>
      <div class="side">
        <a href="index.html"><img src="img/Sidebar/home.png" alt="Home" width="50"></a>
        <a class="active" href="cart.html"><img src="img/Sidebar/cart.png" alt="cart" width="50"></a>
        <a href="payment.html"><img src="img/Sidebar/payment.png" alt="payment" width="50"></a>
        <a href="customer.html"><img src="img/Sidebar/client.png" alt="client" width="50"></a>
        <a href="foods.html"><img src="img/Sidebar/goods.png" alt="goods" width="50"></a>
        <a href="settings.html"><img src="img/Sidebar/settings.png" alt="settings" width="50"></a>
      </div>
      <div class="container-fluat rounded-5">
        <table class="table table-hover table-responsive rounded-5 mx-5 fs-4">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th width="60%" scope="col">Food Item</th>
              <th width="20%" scope="col">Qty</th>
              <th width="0%" scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row"><span class="remove">-</span><span class="add">1</span></th>
              <td>Burger</td>
              <td>1x</td>
              <td>$100</td>
            </tr>
            <tr>
              <th scope="row"><span class="remove">-</span><span class="add">2</span></th>
              <td>Burger</td>
              <td>1x</td>
              <td>$100</td>
            </tr>
            <tr>
              <th scope="row"><span class="remove">-</span><span class="add">3</span></th>
              <td>Burger</td>
              <td>1x</td>
              <td>$100</td>
            </tr>
          </tbody>
        </table>
      </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
